<div class="container">
	<div class="row">
		<div class="span6" style="text-align:center">
			<div id="mapHexGrid"> </div>
			    <h2><small id="logger">click around the grid</small></h2>
            </div>
		    <hr/>
	</div>
</div>

<script>
<!-- main initialisation -->
var rebuild = function () {
  var
    radius = 100,
    columns = 7,
    rows = 11,
    cssClass = 'hexfield';
  $('#mapHexGrid').empty().hexGridWidget(radius, columns, rows, cssClass).on('hexclick', function (e) {
     $('#logger').text('clicked [' + e.column + ',' + e.row + '] hex with center at [' + e.center.x + ',' + e.center.y + '] px');
  });
  $('#mapHexGrid .hexfield').click(function () {
    this.classList.toggle('clicked');
  });
};
rebuild();
</script>
