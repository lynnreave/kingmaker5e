<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- styling -->
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" type="image/ico" href="{% static 'img/favicon.ico' %}"/>
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">

    <!-- display page title -->
    <title>Kingmaker5E</title>
</head>
<body>
    <div class="container-fluid">
        <div class="navbar">
            <div class="navbar-inner">
                <a class="brand">Kingmaker5E</a>
                <ul class="nav nav-pills">
                    <li role="presentation"><a href="{% url 'core:home' %}">Home</a></li>
                    <li role="presentation"><a href="{% url 'people:people' %}">People</a></li>
                    {% block subnav_items %}{% endblock %}
                </ul>
            </div>
        </div>

        <div class="well well-large" style="background-color: #899AEB;">
            <h1 style="color: #ffffff;">{{ title }}</h1>
        </div>

        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
